<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>视觉重庆--图片管理系统</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="../../html-css/base.css" />
<link rel="stylesheet" href="../../plug/alert/esayAlert.css" />
<link rel="stylesheet" href="../../html-css/login/login.css" />
</head>
<body>
	<div class="login">
		<div class="login_bx">
			<div class="loint">
				<p class="logooin">
					<img src="../../images/login_logo.png" style="width:200px;">
				</p>
				<div class="lina mt40">
					<input type="text" class="text" placeholder="请输入登录用户名" id="loginName" >
				</div>
				<div class="lina mt40">
					<input type="password" class="text" placeholder="请输入密码" id="password" >
					<div class="wdts">
						<a onclick="forgetPwd()">忘记密码？</a>
					</div>
				</div>
				<div class="lobtn">
					<button class="btn" onclick="login()">登录</button>
				</div>
			</div>
		</div>
	</div>
	<div id="ModalAlert" class="ui_mask">
		<div class="ui_box" style="margin-left:0px;">
			<div action="close_modal" class="close">
				<i class="ico ico9"></i>
			</div>
			<div class="ui_tit"></div>
			<div class="ui_con innox"></div>
			<div class="ui_btj" style="text-align: center;"></div>
		</div>
	</div>
	<script src="../../plug/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../plug/alert/esayAlert.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../html-js/login/login.js" type="text/javascript" charset="utf-8"></script>
