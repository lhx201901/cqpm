<body>
	<div class="vcont">
		<div style="width: 100%;margin-top: 16px;">
			<div class="ed_nkl clearfix">
				<div class="ed_nkl search clearfix">

						<select class="custom_select" id="search_type_one" style="width: 110px;">
							<option value="全部">全部</option>
								<option value="新闻图片">新闻图片</option>
								<option value="故事图片">故事图片</option>
								<option value="重要图片">重要图片</option>
								<option value="艺术图片">艺术图片</option>

					<div class="ser_box">
						<input type="text" class="text" placeholder="输入关键字或图片ID"
							id="searchW_words"> <i class="ico ico8"
							onclick="searchData()"></i>
					</div>
					<!-- <a id="SuperSearch" href="#" class="ser_most">高级检索</a> -->
				</div>

			</div>
		</div>
		<div class="pic_list clearfix">
			
		</div>
	</div>
	<div id="ModalAlert" class="ui_mask">
		<div class="ui_box">
			<div class="close">
				<i class="ico ico9"></i>
			</div>
			<div class="ui_tit"></div>
			<div class="ui_con hjser">
				<dl>
					<dt>关键字/图片ID：</dt>
					<dd>
						<input type="text" class="text" placeholder="请输入关键字/图片ID："
							id="h_text">
					</dd>
				</dl>
				<dl>
					<dt>搜索类型：</dt>
					<dd>
						<select class="sct" id="h_tj_pic" onchange="higth_select_change()">
							<option value="d_photo_tj" selected="selected">组图</option>
							<option value="d_photo_pic">单图</option>
						</select>
					</dd>
				</dl>
				<dl>
					<dt>布局类型：</dt>
					<dd>
						<select class="sct" id="h_pic_type">
							<option value="0">横幅</option>
							<option value="1">竖幅</option>
						</select>
					</dd>
				</dl>
				<dl>
					<dt>主分类：</dt>
					<dd>
						<select class="sct" id="h_type_one">

						</select>
					</dd>
				</dl>
				<dl>
					<dt>摄影作者：</dt>
					<dd>
						<input type="text" class="text" placeholder="请输入摄影作者" id="h_syz">
					</dd>
				</dl>
				<dl>
					<dt>上传者：</dt>
					<dd>
						<input type="text" class="text" placeholder="上传者" id="h_scz">
					</dd>
				</dl>
				<dl>
					<dt>拍摄时间：</dt>
					<dd class="clearfix">
						<input maxlimit="#CreateEndTime" type="text"
							class="text stmg time_picker_handle" placeholder="开始时间"
							id="h_sysj_start">
						<div class="stxt">至</div>
						<input minlimit="#CreateStartTime" type="text"
							class="stmg text time_picker_handle" placeholder="结束时间"
							id="h_sysj_end">
					</dd>
				</dl>
				<dl>
					<dt>上传时间：</dt>
					<dd class="clearfix">
						<input maxlimit="#UploadEndTime" type="text"
							class="text stmg time_picker_handle" placeholder="开始时间"
							id="h_scsj_start">
						<div class="stxt">至</div>
						<input minlimit="#UploadStartTime" type="text"
							class="stmg text time_picker_handle" placeholder="结束时间"
							id="h_scsj_end">
					</dd>
				</dl>
			</div>
			<div class="ui_btj"></div>
		</div>
		Ï
	</div>
	<a href="#"class="btn zd"  style="position:fixed; z-index:999; bottom:0px;right:0px;font-size: large;">置&nbsp;顶</a>
