<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>视觉重庆--图片管理系统</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" type="text/css" href="../../html-css/base.css" />
<link rel="stylesheet" type="text/css" href="../../plug/alert/esayAlert.css" />
<link rel="stylesheet" type="text/css" href="../../html-css/userInfo/userInfo.css" />
</head>
<script src="../../plug/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../plug/alert/esayAlert.js" type="text/javascript" charset="utf-8"></script>
<script src="../../html-js/common.js" type="text/javascript" charset="utf-8"></script>
<script src="../../html-js/userInfo/userInfo.js" type="text/javascript" charset="utf-8"></script>
<body>
	<div class="vcont">
		<div class="user_info">
			<div class="uiti">个人信息</div>
			<div class="dbinox">
				<dl>
					<dt>用户名：</dt>
					<dd>
						<input type="text" id = "userId" style="display: none">
						<input type="text" class="text" placeholder="请输入用户名" id="loginName" disabled="disabled">
					<!-- 	<div class="ts_msg">* 用户名格式错误</div> -->
					</dd>
				</dl>
				<dl>
					<dt>真实姓名：</dt>
					<dd>
						<input type="text" class="text" placeholder="请输入真实姓名" id="realName">
					</dd>
				</dl>
				<dl>
					<dt>性别：</dt>
					<dd style="width: 100px">
						<select class="sct" style="width: 70px" id="sex">
							<option value="1">男</option>
							<option value="0">女</option>
						</select> <!-- <i class="ico ico10"></i> -->
					</dd>
				</dl>
				<dl>
					<dt>身份证号：</dt>
					<dd>
						<input type="text" class="text" placeholder="请输入身份证号" id="idNumber">
						<div class="ts_msg"></div>
					</dd>
				</dl>
				<dl>
					<dt>手机号：</dt>
					<dd>
						<input type="text" class="text" placeholder="请输入手机号" id ="contactNumber">
						<div class="ts_msg"></div>
					</dd>
				</dl>
				<dl>
					<dt>邮箱：</dt>
					<dd>
						<input type="text" class="text" placeholder="请输入邮箱" id="eMail">
					<!-- 	<div class="ts_msg">* 邮箱格式错误</div> -->
					</dd>
				</dl>
				<dl>
					<dt>联系地址：</dt>
					<dd>
						<input type="text" class="text" placeholder="请输入联系地址" id="contactAddress">
						<div class="ts_msg"></div>
					</dd>
				</dl>
				<dl>
					<dt>所在单位：</dt>
					<dd>
						<input type="text" class="text" placeholder="请输入所在单位" id="userUnit" disabled="disabled">
						<div class="ts_msg"></div>
					</dd>
				</dl>
				<dl>
					<dt>职务：</dt>
					<dd>
						<input type="text" class="text" placeholder="请输入职务" id="userJop">
						<div class="ts_msg"></div>
					</dd>
				</dl>
				<dl>
					<dt></dt>
					<dd>
						<div class="mt40">
							<a href="#" class="btn btn_ok" onclick="editSave()">保存修改</a> 
							<a href="#" class="btn ml10" onclick="restData()">重置</a>
						</div>
					</dd>
				</dl>
			</div>

		</div>
	</div>
		<div id="ModalAlert" class="ui_mask">
		<div class="ui_box">
			<div action="close_modal" class="close">
				<i class="ico ico9"></i>
			</div>
			<div class="ui_tit"></div>
			<div class="ui_con innox"></div>
			<div class="ui_btj" style="text-align: center;"></div>
		</div>
	</div>
	<a href="#"class="btn zd"  style="position:fixed; z-index:999; bottom:0px;right:0px;font-size: large;">置&nbsp;顶</a>
</body>

</html>
