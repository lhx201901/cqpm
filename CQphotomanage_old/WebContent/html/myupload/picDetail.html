<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>组图/图片详情页</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" type="text/css" href="../../html-css/base.css" />
<link rel="stylesheet" type="text/css" href="../../plug/alert/esayAlert.css" />
<link rel="stylesheet" type="text/css" href="../../html-css/myDownload/picDetail.css" />
</head>
<script src="../../plug/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../plug/alert/esayAlert.js" type="text/javascript" charset="utf-8"></script>
<script src="../../html-js/common.js" type="text/javascript" charset="utf-8"></script>
<script src="../../html-js/pageToDiv.js" type="text/javascript" charset="utf-8"></script>
<script src="../../html-js/myDownload/picDetail.js" type="text/javascript" charset="utf-8"></script>
<body>
	<div class="vcont">
		<div class="pic_vst pic_vst2">
			<div class="vtpdl vtpdl2 clearfix">
				<div class="vt_maximg">
					<div class="vt_dl_img">
						<!-- <img src="images/mp_03.jpg"> -->
					</div>
					 <div class="vt_dl_minimg">
                    	<div class="vt_lt"><i class="ico icolt" ></i></div>
                        <div class="vt_rt"><i class="ico icort"></i></div>
                    	<ul>
                        </ul>
                        <input type="hidden" id="pageNum" value="1"/>
                        <input type="hidden" id="allPage" value=""/>
                    </div>
				</div>
				<div class="zutu_img"></div>
			</div>
			<div class="pic_in_info"></div>
			<div class="pic_list clearfix">
				<div class="pic_li pic_li2 my_up_img">
					<ul id="ImageList" class="clearfix"></ul>
				</div>
				<div class="pic_in_edal">
					<span>
						<label>
							<input id="CheckedAll" type="checkbox">
							全选
						</label>
					</span>
					<!-- <a onclick="batchDownYt()" class="btn btn_ok ml20">下载图片</a> -->
					<a onclick="batchSavePre()" class="btn ml10">加入预选</a>
				</div>
				<div class="page">
					<a class="page-operate page-first">首页</a>
					<a class="page-operate page-pre">上一页</a>
					<span>当前第</span>
					<span class="page-current">1</span>
					<span>页共</span>
					<span class="page-all">1</span>
					<span>页</span>
					<a class="page-operate page-next">下一页</a>
					<a class="page-operate page-last">尾页</a>
					<input type="text" class="text" id="pageText" onkeyup="value=value.replace(/[^\d]/g,'')">
					<button class="go">GO</button>
				</div>
			</div>
		</div>
	</div>
	<div id="ModalAlert" class="ui_mask">
		<div class="ui_box">
			<div action="close_modal" class="close">
				<i class="ico ico9"></i>
			</div>
			<div class="ui_tit"></div>
			<div class="ui_con innox"></div>
			<div class="ui_btj" style="text-align: center;"></div>
		</div>
	</div>
	<a href="#"class="btn zd"  style="position:fixed; z-index:999; bottom:0px;right:0px;font-size: large;">置&nbsp;顶</a>
</body>

</html>
