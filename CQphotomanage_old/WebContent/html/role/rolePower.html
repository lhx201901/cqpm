<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>视觉重庆--图片管理系统</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" type="text/css" href="../../html-css/base.css" />
<link rel="stylesheet" type="text/css" href="../../plug/ztree/zTreeStyle/zTreeStyle.css" />
<!-- <link rel="stylesheet" type="text/css" href="../../plug/ztree/zTreeStyle/zTreeStyle.css" /> -->
<link rel="stylesheet" type="text/css" href="../../plug/alert/esayAlert.css" />
<link rel="stylesheet" type="text/css" href="../../html-css/role/rolePower.css" />
</head>
<script src="../../plug/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../plug/ztree/jquery.ztree.core.js" type="text/javascript" charset="utf-8"></script>
<script src="../../plug/ztree/jquery.ztree.excheck.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../plug//alert/esayAlert.js" type="text/javascript" charset="utf-8"></script>
<script src="../../html-js/common.js" type="text/javascript" charset="utf-8"></script>
<script src="../../html-js/role/rolePower.js" type="text/javascript" charset="utf-8"></script>
<body>
	<div class="vcont">
		<div class="user_ed_msg">
			<div class="up_ins up_ins2 clearfix">
				<div class="clearfix">
					<div class="ued_w">
						<dl class="clearfix">
							<dt>角色代码：</dt>
							<dd>
								<input type="text" class="text" id="roleId" style="display: none;">
								<input type="text" class="text" placeholder="" id = "roleCode" disabled="disabled">
							</dd>
						</dl>
						<dl class="clearfix">
							<dt>角色名称：</dt>
							<dd>
								<input type="text" class="text" placeholder="" id="roleName"  disabled="disabled">
							</dd>
						</dl>
						<dl class="clearfix">
							<dt>是否启用：</dt>
							<dd>
								<div class="pt10">
									<label><input type="radio" name="isUse" value="1"  disabled="disabled">启用</label> 
									<label class="ml10"><input type="radio" name="isUse" value="0"  disabled="disabled">不启用</label>
								</div>
							</dd>
						</dl>
						<dl class="clearfix">
							<dt>拥有用户：</dt>
							<dd>
								<textarea class="text" id="havaUsers"  disabled="disabled"></textarea>
							</dd>
						</dl>
						<dl class="clearfix">
							<dt>拥有模块：</dt>
							<dd>
								<textarea class="text" id="haveModule"  disabled="disabled"></textarea>
							</dd>
						</dl>
						<dl class="clearfix">
							<dt>备注：</dt>
							<dd>
								<textarea class="text" id="roleRemark"  disabled="disabled"></textarea>
							</dd>
						</dl>
						<dl class="clearfix">
							<dt></dt>
							<dd>
								<div class="mt30">
									<a href="#" class="btn btn_ok" onclick="changePower()">保存</a> 
									<a href="#"class="btn ml10" onclick="restTableData()">重置</a>
								</div>
							</dd>
						</dl>
					</div>
				</div>
			</div>
		</div>
		<div class="moduleTree_div">
			<ul id="moduleTree" class="ztree"></ul>
		</div>
		<!-- <div class="userTress_div">
			<ul id="userTree" class="ztree"></ul>
		</div> -->
	</div>
	<div id="ModalAlert" class="ui_mask">
		<div class="ui_box">
			<div action="close_modal" class="close">
				<i class="ico ico9"></i>
			</div>
			<div class="ui_tit"></div>
			<div class="ui_con innox"></div>
			<div class="ui_btj" style="text-align: center;"></div>
		</div>
	</div>
	<a href="#"class="btn zd"  style="position:fixed; z-index:999; bottom:0px;right:0px;font-size: large;">置&nbsp;顶</a>
</body>
</html>
