<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>单位管理</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" type="text/css" href="../../html-css/base.css" />
<link rel="stylesheet" type="text/css" href="../../plug/ztree/zTreeStyle/zTreeStyle.css" />
<link rel="stylesheet" type="text/css" href="../../plug/table/esayTable.css" />
<link rel="stylesheet" type="text/css" href="../../plug/alert/esayAlert.css" />
<link rel="stylesheet" type="text/css" href="../../html-css/unit/unitEdit.css" />
</head>
<script src="../../plug/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../plug/ztree/jquery.ztree.core.js" type="text/javascript" charset="utf-8"></script>
<script src="../../plug/ztree/jquery.ztree.excheck.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../plug/table/esayTable.js" type="text/javascript" charset="utf-8"></script>
<script src="../../plug//alert/esayAlert.js" type="text/javascript" charset="utf-8"></script>
<script src="../../html-js/common.js" type="text/javascript" charset="utf-8"></script>
<script src="../../html-js/pageBtn.js" type="text/javascript" charset="utf-8"></script>
<script src="../../html-js/unit/unitEdit.js" type="text/javascript" charset="utf-8"></script>
<body>
	<div class="vcont">
		 <div class="ed_nkl clearfix">
			<div class="ed_msl">
				<a href="#" onclick="saveEdit()">保存修改</a>
			</div>
		</div> 
		<div id="TableBox" class="search clearfix"></div>
		<div class="centerDiv">
			<label >单位基本信息</label>
		</div >
		<div class="user_ed_msg">
			<div class="up_ins up_ins2 clearfix">
				<div class="clearfix">
					<div class="ued_w fl">
						<dl class="clearfix">
							<dt>单位名称：</dt>
							<dd>
								<input type="text" class="text" placeholder="请输入单位名称" id="unitName" >
							</dd>
						</dl>
						<dl class="clearfix">
							<dt>单位代码：</dt>
							<dd>
								<input type="text" class="text" placeholder="请输入单位代码" id="unitCode">
							</dd>
						</dl>
						<dl class="clearfix">
							<dt>单位地址：</dt>
							<dd>
								<input type="text" class="text" placeholder="请输入单位地址" id="address">
							</dd>
						</dl>
						<dl class="clearfix">
							<dt>单位的电话：</dt>
							<dd>
								<input type="text" class="text" placeholder="请输入单位电话" id="phone">
							</dd>
						</dl>
						<dl class="clearfix">
							<dt>最大用户量：</dt>
							<dd>
								<input type="text" class="text"  id="usersNum"  
								onkeyup='if(!/^\d+(\d{0,2})?$/.test(this.value)){this.value=&quot;&quot;;}' 
								onafterpaste='if(!/^\\d+(\\d{0,2})?$/.test(this.value)){this.value="";}'
								 placeholder="请输入最大用户量" value="1000"/>
							</dd>
						</dl>
						
					</div>
					<div class="ued_w fl ml40">
						<dl class="clearfix">
							<dt>单位备注：</dt>
							<dd>
								<input type="text" class="text" placeholder="请输入单位备注" id="remark">
							</dd>
						</dl>
						<dl class="clearfix">
							<dt>是否启用：</dt>
							<dd class="clearfix">
								<div class="img_sel">
									<select class="sct" id="isUse">
										<option value="1">启用</option>
										<option value="0">停用</option>
									</select> 
								</div>
							</dd>
						</dl>
						<dl class="clearfix">
							<dt>存储类型：</dt>
							<dd class="clearfix">
								<div class="img_sel">
									<select class="sct" id="dataStorageType">
										<option value="0">本地存储</option>
										<option value="1">云存储</option>
									</select> 
								</div>
							</dd>
						</dl>
						<dl class="clearfix">
							<dt>是否独立IP：</dt>
							<dd class="clearfix">
								<div class="img_sel">
									<select class="sct" id="isSeparateIP" onchange="changeIPType()">
										<option value="0">否</option>
										<option value="1">是</option>
									</select> 
								</div>
							</dd>
						</dl>
						<dl class="clearfix">
							<dt>存储空间：</dt>
							<dd>
								<input type="text" class="text" placeholder="请输入单位最大存储空间(GB)" id="unitMemorySize" onkeyup='if(!/^\d+(\.\d{0,2})?$/.test(this.value)){this.value=&quot;&quot;;}' 
								onafterpaste='if(!/^\\d+(\.\d{0,2})?$/.test(this.value)){this.value="";}'><span STYLE="color:red;">(GB)</span>
							</dd>
						</dl>
					</div>
				</div>
			</div>
		</div>
		<div class="centerDiv" >
			<label >单位管理员信息</label>
		</div >
		<div class="user_ed_msg">
			<div class="up_ins up_ins2 clearfix" id="userDiv">
				<div class="clearfix">
					<div class="ued_w fl">
						<dl class="clearfix">
							<dt>登录名：</dt>
							<dd>
								<input type="text" class="text" placeholder="请输入登录名" id="loginName"  >
							</dd>
						</dl>
						<dl class="clearfix">
							<dt>真实姓名：</dt>
							<dd>
								<input type="text" class="text" placeholder="请输入真实姓名" id="realName">
							</dd>
						</dl>
						<dl class="clearfix">
							<dt>性别：</dt>
							<dd class="clearfix">
								<div class="img_sel">
									<select class="sct" id="sex">
										<option value="1">男</option>
										<option value="0">女</option>
									</select> <!-- <i class="ico ico10"></i> -->
								</div>
							</dd>
						</dl>
						<dl class="clearfix">
							<dt>身份证号：</dt>
							<dd>
								<input type="text" class="text" placeholder="请输入身份证号" id="idNumber">
							</dd>
						</dl>
						<dl class="clearfix">
							<dt>手机号：</dt>
							<dd>
								<input type="text" class="text" placeholder="请输入手机号" id="contactNumber">
							</dd>
						</dl>
						
					</div>
					<div class="ued_w fl ml40">
						<dl class="clearfix">
							<dt>邮箱：</dt>
							<dd>
								<input type="text" class="text" placeholder="请输入邮箱" id="eMail">
							</dd>
						</dl>

						<dl class="clearfix">
							<dt>联系地址：</dt>
							<dd>
								<input type="text" class="text" placeholder="请输入联系地址" id="contactAddress">
							</dd>
						</dl>
						<dl class="clearfix">
							<dt>所在单位：</dt>
							<dd>
								<input type="text" class="text" placeholder="请输入所在单位" id="userUnit" disabled="disabled">
							</dd>
						</dl>
						<dl class="clearfix">
							<dt>职务：</dt>
							<dd>
								<input type="text" class="text" placeholder="请输入职务" id = "userJop">
							</dd>
						</dl>
						<dl class="clearfix">
							<dt>存储空间：</dt>
							<dd>
								<input type="text" class="text" placeholder="请输入用户最大存储空间(GB)" id="userMemorySize" 
								onkeyup='if(!/^\d+(\.\d{0,2})?$/.test(this.value)){this.value=&quot;&quot;;}' 
								onafterpaste='if(!/^\\d+(\.\d{0,2})?$/.test(this.value)){this.value="";}'><span STYLE="color:red;">(GB)</span>
							</dd>
						</dl>
					</div>
				</div>
			</div>
		</div>
		<div class="centerDiv" >
			<label >权限信息</label>
		</div >
		<div class="moduleTree_div">
			<label style="font-size:16px;magin-left:5px;">模块权限:</label>
			<ul id="moduleTree" class="ztree"></ul>
		</div>
		 <div class="nar_div">
		 	<label style="font-size:16px;magin-left:5px;">栏目权限:</label>
			<div class="dj_ns" id="choose_search">
				<span>
					<label class="custom_checkbox">
					<input id="AllChecked" hidden="hidden" type="checkbox"  value="all"/>
					<div></div>全部</label>
				</span> 
			</div>
		</div>
		<div id="TableBox" class="search clearfix"></div>
		<div class="centerDiv" id="ftpDiv">
			<label >项目和ftp配置信息</label>
		</div >
		<div class="user_ed_msg" id="ftpInfo">
			<div class="up_ins up_ins2 clearfix">
				<div class="clearfix">
					<div class="ued_w fl">
						<dl class="clearfix">
							<dt>项目ip：</dt>
							<dd>
								<input type="text" class="text" placeholder="请输入项目ip" id="projectIp"  >
							</dd>
						</dl>
						<dl class="clearfix">
							<dt>项目端口：</dt>
							<dd>
								<input type="text" class="text" placeholder="请输入项目端口" id="projectPort"  >
							</dd>
						</dl>
						<dl class="clearfix">
							<dt>项目名：</dt>
							<dd>
								<input type="text" class="text" placeholder="请输入项目名" id="projectName"  >
							</dd>
						</dl>
						<dl class="clearfix">
							<dt>ftp域名：</dt>
							<dd>
								<input type="text" class="text" placeholder="请输入ftp域名" id="ftpPath"  >
							</dd>
						</dl>
						
						
					</div>
					<div class="ued_w fl ml40">
						<dl class="clearfix">
							<dt>ftp端口：</dt>
							<dd>
								<input type="text" class="text" placeholder="请输入ftp端口" id="ftpPort"  >
							</dd>
						</dl>
						<dl class="clearfix">
							<dt>ftp用户名：</dt>
							<dd>
								<input type="text" class="text" placeholder="请输入ftp用户名" id="ftpUser"  >
							</dd>
						</dl>
						<dl class="clearfix">
							<dt>ftp密码：</dt>
							<dd>
								<input type="text" class="text" placeholder="请输入ftp登录密码" id="ftpPwd"  >
							</dd>
						</dl>
						<dl class="clearfix">
							<dt>推送文件夹：</dt>
							<dd>
								<input type="text" class="text" placeholder="请输入ftp文件夹" id="ftpFileDir"  >
							</dd>
						</dl>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="ModalAlert" class="ui_mask">
		<div class="ui_box">
			<div action="close_modal" class="close">
				<i class="ico ico9"></i>
			</div>
			<div class="ui_tit"></div>
			<div class="ui_con innox"></div>
			<div class="ui_btj" style="text-align: center;"></div>
		</div>
	</div>
	<a href="#"class="btn zd"  style="position:fixed; z-index:999; bottom:0px;right:0px;font-size: large;">置&nbsp;顶</a>
</body>

</html>
